<section class="list-container">
  <section class="wrapper">
    <h2>MY HEROES</h2>
    <ul class="heroes">
      <li class="heroes__list" *ngFor="let hero of heroes">
        <button class="heroes-button" routerLink="/detail/{{hero.id}}" type="button">
          <span class="heroes-button__badge">{{hero.id}}</span>
          <span class="heroes-button__name">{{hero.name}}</span>
        </button>
      </li>
    </ul>
  </section>
</section>
