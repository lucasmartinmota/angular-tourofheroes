<section class="container">
  <section class="wrapper">
    <div *ngIf="hero">
      <h2>{{hero.name | uppercase}} DETAILS</h2>

      <section class="hero-details">
        <div class="hero-details__container">
            <span class="hero-details__title-id">ID: </span>
            <span class="hero-details__text-id">{{hero.id}}</span>
        </div>
        <div class="hero-details__container">
            <span class="hero-details__title-name">NAME: </span>
            <input class="hero-details__input-name" [(ngModel)]="hero.name" placeholder="name">
        </div>
        <div>
            <button class="hero-details__back-button" (click)="goBack()">Back</button>
            <button class="hero-details__save-button" (click)="saveHero()">Save</button>
        </div>
    </section>
    </div>
  </section>
</section>
